<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เช็คของร้าน (เย็น→เช้า)</title>
    <meta name="description" content="Checklist สำหรับเตรียมของร้านค้าในตอนเย็นและซื้อของในตอนเช้า">
    <meta property="og:title" content="เช็คของร้าน (เย็น→เช้า)">
    <meta property="og:description" content="Checklist สำหรับเตรียมของร้านค้าในตอนเย็นและซื้อของในตอนเช้า">
    <meta property="og:type" content="website">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;600&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="sticky-header">
        <div class="header-content">
            <h1 class="title">เช็คของร้าน (เย็น→เช้า)</h1>
            <div class="progress-container">
                <span id="progress-text" class="progress-text">0/77</span>
            </div>
        </div>
        <div class="controls-container">
            <input type="search" id="search-input" placeholder="ค้นหารายการ..." class="search-input">
            <button id="mark-all-btn" class="control-btn primary-btn">ติ๊กทั้งหมด</button>
            <button id="reset-all-btn" class="control-btn secondary-btn">ล้างทั้งหมด</button>
        </div>
    </header>

    <main class="checklist-container">
        <ul id="checklist">
            <!-- รายการจะถูกสร้างโดย JavaScript -->
        </ul>
    </main>

    <script src="script.js"></script>
</body>
</html>
